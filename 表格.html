<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>表格</title>
    </head>
    <body>
        <table border="1">  //table是把標籤的內容包起來  border是控制 table 邊框的粗細
        <tr><td>1</td><td>2</td><td>3</td></tr>  //tr代表1行  td代表一列
        <tr><td>4</td><td>5</td><td>6</td></tr>
        </table> 
        <table border="1">
        <tr><td>1</td><td colspan="2">2 3</td></tr>  //colspan是控制儲存格合成數個欄位
        <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>   
        <table border="1">
        <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr>
        <tr>                        <td>5</td><td>6</td></tr> 
        </table> 
        <table border="1">
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td colspan="2" rowspan="2">5689</td></tr>  //rowspan是控制儲存格垂直合成欄位
        <tr><td>4</td></tr>
        </table>    
    </body>
</html>
